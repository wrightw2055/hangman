<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link

    <!-- Make sure to get your linter set up so that it formats your code on save -->

    <h1>The HangMan Game</h1>
    <p>Try Guessing The Word In It's Category With Limited Chances!</p>
    <button class="resetButton">Reset</button>
    <div class="categories"></div>

    <div class="letters"></div>
    <div class="guesses"></div>
    <div class="buttons"></div>
    <div class="wrapper">
      <div class="box"></div>
      <div id="head">
        <img src="./images/head.png" alt="Skeleton head" />
      </div>
      <div id="torso">
        <img src="./images/torso.png" alt="Torso" />
      </div>
      <div id="arm1">
        <img src="./images/left-arm.png" alt="left arm" />
      </div>
      <div id="arm2">
        <img src="./images/right-arm.png" alt="right arm" />
      </div>
      <div id="leg1">
        <img src="./images/right-leg.png" alt="left leg" />
      </div>
      <div id="body">

      </div>
    </div>

    <script src="scripts.js"></script>
